<div class="container">
   <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
   Agregar persona
 </button>
 
 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Agregar persona</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <form #frmNewPersona="ngForm" (ngSubmit)="onNewPersona(frmNewPersona)"> 
            <div class="mb-3">
               <label for="nombre">Nombre</label>
               <input type="text" class="form-control" name="nombre" placeholder="Julian" ngModel required>
            </div>
            <div class="mb-3">
               <label for="apellidoP">Apellido paterno</label>
               <input type="text" class="form-control" name="apellidoP" placeholder="Montes" ngModel required>
            </div>
            <div class="mb-3">
               <label for="apellidoM">Apellido materno</label>
               <input type="text" class="form-control" name="apellidoM" placeholder="Escalante" ngModel required>
            </div>
            <div class="mb-3">
               <label for="direccion">Direccion</label>
               <input type="text" class="form-control" name="direccion" placeholder="Avenida principal #700, col. centro" ngModel required>
            </div>
            <div class="mb-3">
               <label for="telefono">Telefono</label>
               <input type="number" class="form-control" name="telefono" placeholder="4268531973" ngModel required>
            </div>
            <div class="mb-3">
               <button type="submit" class="btn btn-success">Guardar </button>
               <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            </div>
           
         </form>
       </div>

     </div>
   </div>
 </div>
</div>
